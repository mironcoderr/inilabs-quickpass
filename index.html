<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS All Files -->
    <link rel="stylesheet" href="fonts/text/inter.css">
    <link rel="stylesheet" href="fonts/text/roboto.css">
    <link rel="stylesheet" href="fonts/icon/material.css">
    <link rel="stylesheet" href="lib/daterange/daterangepicker.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Chart JS All Files -->
    <script defer src="lib/apexchart/apexcharts.min.js"></script>
    <script defer src="lib/apexchart/attendance-chart.js"></script>
    <script defer src="lib/apexchart/register-chart.js"></script>
    <script defer src="lib/apexchart/visitor-chart.js"></script>
    <script defer src="lib/apexchart/avarage-chart.js"></script>

    <!-- Date Range JS All Files -->
    <script defer src="lib/jquery.min.js"></script>
    <script defer src="lib/daterange/moment.min.js"></script>
    <script defer src="lib/daterange/daterangepicker.min.js"></script>
    <script defer src="lib/daterange/initialize.js"></script>

    <!-- JS Main Files -->
    <script defer src="js/script.js"></script>

    <title>QuickPass :: Admin</title>
</head>
<body class="font-inter text-base font-normal text-paragraph">
    <div class="flex">
        <div class="w-60 flex-shrink-0 hidden md:block bg-[#0A183F]"></div>
        <div class="w-full p-5 bg-body">

            <!-----------------------------------
                    COUNTER CARD START          
            ------------------------------------>
            <div class="grid sm:grid-cols-2 xl:grid-cols-4 gap-6 mb-6">
                <div class="p-5 rounded border flex gap-4 bg-white border-border">
                    <i class="material-icons flex-shrink-0 w-14 h-14 leading-[56px] text-center text-3xl rounded-md text-white bg-[#206BC4]">group</i>
                    <div>
                        <h3 class="capitalize text-sm font-medium mb-1.5 text-[#636363]">Total Employee</h3>
                        <h4 class=" text-3xl font-bold text-heading">35</h4>
                    </div>
                </div>
                <div class="p-5 rounded border flex gap-4 bg-white border-border">
                    <i class="material-icons flex-shrink-0 w-14 h-14 leading-[56px] text-center text-3xl rounded-md text-white bg-[#1DA1F2]">tour</i>
                    <div>
                        <h3 class="capitalize text-sm font-medium mb-1.5 text-[#636363]">Total visitors</h3>
                        <h4 class=" text-3xl font-bold text-heading">35</h4>
                    </div>
                </div>
                <div class="p-5 rounded border flex gap-4 bg-white border-border">
                    <i class="material-icons flex-shrink-0 w-14 h-14 leading-[56px] text-center text-3xl rounded-md text-white bg-[#3B5998]">feed</i>
                    <div>
                        <h3 class="capitalize text-sm font-medium mb-1.5 text-[#636363]">Total Pre-registers</h3>
                        <h4 class=" text-3xl font-bold text-heading">35</h4>
                    </div>
                </div>
                <div class="p-5 rounded border flex gap-4 bg-white border-border">
                    <i class="material-icons flex-shrink-0 w-14 h-14 leading-[56px] text-center text-3xl rounded-md text-white bg-[#2FB344]">verified</i>
                    <div>
                        <h3 class="capitalize text-sm font-medium mb-1.5 text-[#636363]">Todayâ€™s Checked-in</h3>
                        <h4 class=" text-3xl font-bold text-heading">35</h4>
                    </div>
                </div>
            </div>
            <!-----------------------------------
                    COUNTER CARD END          
            ------------------------------------>


            <div class="flex flex-wrap -m-3">
                <!-----------------------------------
                          REGISTER CHART START          
                ------------------------------------>
                <div class="w-full lg:w-3/5 xl:w-2/3 p-3">
                    <div class="p-5 rounded border bg-white border-border">
                        <div class="w-full flex justify-between gap-5 mb-3">
                            <h3 class="font-semibold text-heading">Daily Visitors vs Pre-registers</h3>
                            <div class="relative after:content-['\e5cf'] after:absolute after:top-1/2 after:right-2.5 after:-translate-y-1/2 after:font-material after:font-normal after:text-xl">
                                <select class="appearance-none py-2.5 pl-3 pr-8 rounded text-sm font-medium border cursor-pointer text-paragraph border-[#D6D6D6]">
                                    <option>Last 30 days</option>
                                    <option>Last 30 days</option>
                                    <option>Last 30 days</option>
                                </select>
                            </div>
                        </div>
                        <div id="register-chart"></div>
                    </div>
                </div>
                <!-----------------------------------
                          REGISTER CHART END          
                ------------------------------------>


                <!-----------------------------------
                        ATTENDANCE CHART START          
                ------------------------------------>
                <div class="w-full lg:w-2/5 xl:w-1/3 p-3">
                    <div class="p-5 rounded border bg-white border-border">
                        <div class="w-full flex justify-between gap-5 mb-5">
                            <h3 class="font-semibold text-heading">Attendance Stats</h3>
                            <div class="relative after:content-['\e5cf'] after:absolute after:top-1/2 after:right-2.5 after:-translate-y-1/2 after:font-material after:font-normal after:text-xl">
                                <select class="appearance-none py-2.5 pl-3 pr-8 rounded text-sm font-medium border cursor-pointer text-paragraph border-[#D6D6D6]">
                                    <option>Last 30 days</option>
                                    <option>Last 30 days</option>
                                    <option>Last 30 days</option>
                                </select>
                            </div>
                        </div>
                        <div id="attendance-chart"></div>
                    </div>
                </div>
                <!-----------------------------------
                        ATTENDANCE CHART END          
                ------------------------------------>


                <!-----------------------------------
                          VISITOR CHART START          
                ------------------------------------>
                <div class="w-full lg:w-1/2 p-3">
                    <div class="p-5 rounded border bg-white border-border">
                        <div class="w-full flex justify-between gap-5 mb-8">
                            <h3 class="font-semibold text-heading">Number of Visits</h3>
                            <div id="visitor-date-range" class="flex items-center justify-end gap-3">
                                <span class="font-medium text-paragraph"></span>
                                <i class="material-icons cursor-pointer text-primary">calendar_month</i>
                            </div>
                        </div>
                        <div id="visitor-chart"></div>
                    </div>
                </div>
                <!-----------------------------------
                          VISITOR CHART END          
                ------------------------------------>


                <!-----------------------------------
                          AVARAGE CHART START          
                ------------------------------------>
                <div class="w-full lg:w-1/2 p-3">
                    <div class="p-5 rounded border bg-white border-border">
                        <div class="w-full flex justify-between gap-5 mb-8">
                            <h3 class="font-semibold text-heading">Avarage Visit Time (min)</h3>
                            <div id="avarage-date-range" class="flex items-center justify-end gap-3">
                                <span class="font-medium text-paragraph"></span>
                                <i class="material-icons cursor-pointer text-primary">calendar_month</i>
                            </div>
                        </div>
                        <div id="avarage-chart"></div>
                    </div>
                </div>
                <!-----------------------------------
                          AVARAGE CHART END          
                ------------------------------------>
            </div>
    
        </div>
    </div>
</body>
</html>
